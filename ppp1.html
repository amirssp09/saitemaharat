    <script>
   // تابع برای دریافت و نمایش مهارت‌ها
function loadSkills() {
    fetch('get_skills.php')
    .then(response => response.json())
    .then(data => {
        const skillBoxes = document.getElementById('skillBoxes');
        skillBoxes.innerHTML = ''; // پاک کردن محتوای قبلی
        
        data.skills.forEach(skill => {
            // ایجاد یک باکس جدید برای هر مهارت
            const box = document.createElement('div');
            box.className = 'skill-box';
            
            // ساختار داخلی باکس
            box.innerHTML = `
                <div class="skill-item">
                    <span class="skill-label">مهارت:</span>
                    <span class="skill-value">${skill.skill || 'نامشخص'}</span>
                </div>
                <div class="skill-item">
                    <span class="skill-label">موقعیت:</span>
                    <span class="skill-value">${skill.location || 'نامشخص'}</span>
                </div>

            `;
            
            // اضافه کردن باکس به صفحه
            skillBoxes.appendChild(box);
        });
    })
    .catch(error => {
        console.error('خطا در دریافت مهارت‌ها:', error);
        // نمایش پیام خطا به کاربر
        const skillBoxes = document.getElementById('skillBoxes');
        skillBoxes.innerHTML = `
            <div class="error-message">
                خطا در بارگذاری مهارت‌ها. لطفاً دوباره تلاش کنید.
            </div>
        `;
    });
}

// بارگذاری اولیه مهارت‌ها
document.addEventListener('DOMContentLoaded', loadSkills);
</script>
